<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> Pomodoro Clock  </title>

      <link rel="stylesheet" href="./css/style.css">

      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
   </head>
   <body>

      <main class="cd__main">
        
         <div class="clock-box">

    <div class="clock-display">
      <div class="time-display">
        <span id="minutes">00</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div class="clock-controls">
      <div class="controls-left">

        <p>Session</p>
        <p id="session-time">25 min</p>
        <button id="sesh-minus" class="time-adjust">-</button>
        <button id="sesh-plus" class="time-adjust">+</button>
      </div>

      <div class="controls-right">
        <p>Break</p>
        <p id="break-time">5 min</p>
        <button id="break-minus" class="time-adjust">-</button>
        <button id="break-plus" class="time-adjust">+</button>
      </div>

    </div>

    <div class="start-reset">
      <span id="start">Start</span>
      <span id="stop">Stop</span>
    </div>
  </div>

      </main>

      <script src="./js/script.js"></script>

   </body>
</html>
